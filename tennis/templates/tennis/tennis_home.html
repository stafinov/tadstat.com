{% extends 'main/layout.html' %}
{% block title %}Теннисная статистика{% endblock  %}

{% block content %}
 <div class="features">
 <h1>Теннисная статистика</h1>
{% if tennis %}
 {% for el in tennis %}
  <div class="alert alert-warning">
  <h3>{{ el.title }}</h3>
   <p>{{ el.anons }}</p>
   <a href="{% url 'tennis-detail' el.id %}" class="btn btn-warning">Читать детальнее</a>

  </div>
  {% endfor %}
 {% else %}
  <p>У вас нет записей!</p>
  {% endif  %}
</div>
{% endblock  %}
